<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Сотрудники департаментов</title>
</head>
<body>
<form th:method="PATCH" th:action="@{/departments-employees/{id}/patch(id=${departmentEmployee.getId()})}" th:object="${departmentEmployee}">
    <label>
        <select th:field="*{department.id}">
            <option th:each="dep : ${departments}" th:text="${dep.getId() + '. ' + dep.getName()}" th:value="${dep.getId()}"></option>
        </select>
    </label>
    <label>
        <select th:field="*{employee.id}">
            <option th:each="empl : ${employees}" th:text="${empl.getId() + '. ' + empl.getLastName() + ' ' + empl.getFirstName() +' ' + empl.getPatherName()}" th:value="${empl.getId()}"></option>
        </select>
    </label>
    <input type="submit" value="Сохранить">
</form>

</body>
</html>
